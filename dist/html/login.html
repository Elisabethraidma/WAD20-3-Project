<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="left-img">

            <img src="../../assets/images/paper-airplane.png" alt="">

        </div>
        <div class="top-layer">
            <div class="login-container">
                <div class="vertical">

                    <p>Welcome to postIt!</p>

                    <p class="txtSmall">
                        <a href="#">Create an Account</a>
                    </p>

                    <p class="txtSmall">Or</p>

                    <p>Please Log In</p>

                </div>
                <div class="vertical">

                    <input type="email" name="email" id="emailBox" placeholder="Email">
                    <input type="password" name="password" id="passBox" placeholder="Password">

                    <button type="submit" class="button">Log In</button>

                    <p class="txtSmaller">
                        <a href="#">Forgot password?</a>
                    </p>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
